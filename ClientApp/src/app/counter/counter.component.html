<h1>Counter</h1>

<p>This is a simple example of an Angular component.</p>

<p>Current count: <strong>{{ currentCount }}</strong></p>

<div>
    <button class="btn btn-primary" (click)="incrementCounter()">Increase +++</button>
</div>

<div>
    <button class="btn btn-primary" (click)="decrementCounter()">Decrease ---</button>
</div>
